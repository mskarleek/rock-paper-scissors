<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pacifico&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <div class="gameContainer">
        <input type="image" src="./img/rock.png" alt="Rock" id="Rock" width="100px">
        <input type="image" src="./img/paper.png" alt="Paper" id="Paper" width="100px">
        <input type="image" src="./img/scissors.png" alt="Scissors" id="Scissors" width="100px">
    </div>


<div id="results">
    <h2>Results</h2>
    <p id="Result"></p>
    <p id="gameOver"></p>

    <h3>Current Scores</h3>
    <p id="currentScores"></p>
    <p id="playerTally"></p>
    <p id="computerTally"></p>
</div>

    <script type="text/javascript" src="./js/script.js"></script>

</body>
</html>
