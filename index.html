<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pacifico&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <div class="gameContainer">
        <button id="Rock" class="button"><img src="./img/rock.png" alt="Rock" width="100" height="100"></button>
        <button id="Paper" class="button"><img src="./img/paper.png" alt="Paper" width="100" height="100"></button>
        <button id="Scissors" class="button"><img src="./img/scissors.png" alt="Scissors" width="100" height="100"></button>
    </div>

    <h2>Results</h2>
    <p id="Result"></p>
    <p id="gameOver"></p>

    <h3>Current Scores</h3>
    <p id="currentScores"></p>
    <p id="playerTally"></p>
    <p id="computerTally"></p>

    <script type="text/javascript" src="./js/script.js"></script>

</body>
</html>
